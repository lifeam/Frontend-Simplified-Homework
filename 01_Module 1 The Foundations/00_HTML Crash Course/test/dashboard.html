<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The nav tag contains navigational links -->
    <nav>
      <!--Link this page back to the index page-->
      Dashboard
      <a href="index.html">Home</a>
    </nav>
    <!--Main tag goes between the nav and the footer tags-->
    <main>
      <!-- Section tag is used to separate different sections -->
      <section>
        <!-- Unordered List-->
        <h1>To do list</h1>
        <p>Lets get this stuff done buy EOY</p>
        <!-- 
         (1.) src tell the html where to find the image, alt is an optional thing that allows you to display a description 
         about the picture if it is not able to be displayed 
         (2.) There are 2 ways to specify the source
            (a.) Locally [having a folder that is a part of the file structure named "Assets" and getting image from there]
            (b.) Externally [basically just grabbing an image that is online by copying the image address after right clicking]
         -->
          <!-- External grab -->
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
          <!-- Local grab -->
          <!-- This image is not seen because dashboard.html was moved to the test folder which contains no assets -->
          <img src="./assets/about.jpg" alt="">
          <!-- This file isn't able to be seen because there's no asset folder in the test folder that contains that image -->
          <img src="./assets/dashboard/discord.png" alt="">
          <!-- This next img tag will display the discord logo and demonstates how to use ../ notation -->
          <img src="../assets/dashboard/discord.png" alt="">
          <!-- Moved about.jpg to test folder. Now it should be displayed under discord logo -->
          <img src="./about.jpg" alt="">

          <ul>
          <li>Land $100k+ job</li>
          <li>Finish Frontend Simplified</li>
          <li>Network with other people in the Discord server</li>
        </ul>
      </section>

      <section>
        <!-- Ordered List -->
        <h1>Land $100k+ job</h1>
        <ol>
          <li>Finish Frontend Simplified/</li>
          <li>Study for Interviews</li>
          <li>Apply for Jobs</li>
        </ol>
      </section>
    </main>
    <!--The footer contains links, copyrights, terms and conditions, privacy statements, and etc-->
    <footer>Copyright terms & conditions</footer>
  </body>
</html>
